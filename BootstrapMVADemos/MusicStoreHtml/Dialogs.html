<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
	<title>Album Entry</title>
	<link href="Content/bootstrap.min.css" rel="stylesheet" />
	<link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div id="alert-container"></div>

		<div class="row">
			<div class="col-md-4">
				<h3>Please provide all details</h3>
				<p>We're here to serve!</p>
			</div>
			<div class="col-md-8">
				<form role="form" class="form-horizontal">
					<div class="form-group" data-toggle="tooltip" data-placement="top" title="Album title">
						<label for="title" class="col-md-2 control-label">Title</label>
						<div class="col-md-10"><input type="text" class="form-control" id="title" /></div>
					</div>

					<div class="form-group">
						<label for="artist" class="col-md-2 control-label">
							<span>Artist</span>
						</label>
						<div class="col-md-10">
							<input type="text" class="form-control" id="artist" />
						</div>
					</div>
					<button type="button" class="btn btn-success" data-toggle="modal" data-target="#confirm-dialog">Save Changes</button>
				</form>
			</div>
		</div>

	</div>

	<script src="Scripts/jquery-2.1.1.min.js"></script>
	<script src="Scripts/bootstrap.min.js"></script>

	<!-- Modal Dialog -->
	<div class="modal fade" id="confirm-dialog">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<!-- X -->
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

					<!-- Title -->
					<h4 class="modal-title">Are you sure?</h4>
				</div>

				<div class="modal-body">
					<p>Insert some bacon ipsum text here</p>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-success" data-dismiss="modal" id="commit-changes">Commit</button>
				</div>
			</div>
		</div>
	</div>

	<script>
		$(function () {
			$('#commit-changes').click(function () {
				displayAlert('alert-success', 'Saved Correctly!', 'You have saved your changes.')
			});
		});

		function displayAlert(type, title, message) {
			var alertHtml = '<div class="alert fade in ' + type + '" role="alert">'
								+ '<strong>' + title + '</strong>'
								+ '<div>' + message + '</div>'
							+ '</div>';
			$('#alert-container').append(alertHtml);
		}
	</script>
</body>
</html>
