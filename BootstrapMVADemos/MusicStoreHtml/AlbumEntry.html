<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
	<title>Album Entry</title>
	<link href="Content/bootstrap.min.css" rel="stylesheet" />
	<link href="Content/bootstrap-theme.min.css" rel="stylesheet" />

</head>
<body>

	<div class="container body-content">
		<div class="row">
			<div class="col-md-4">
				<h3>Please provide all details</h3>
				<p>We're here to serve!</p>
			</div>
			<div class="col-md-8">
				<form role="form" class="form-horizontal">
					<div class="form-group">
						<label for="title" class="col-md-1 control-label">Title</label>
						<div class="col-md-10"><input type="text" class="form-control" id="title" /></div>
					</div>

					<div class="form-group has-success has-feedback">
						<label for="artist" class="col-md-1 control-label">Artist</label>
						<div class="col-md-10">
							<input type="text" class="form-control" id="artist" />
							<span class="glyphicon glyphicon-ok form-control-feedback"></span>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>
	<script src="Scripts/jquery-1.9.0.min.js"></script>
	<script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
